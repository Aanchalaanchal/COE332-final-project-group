---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: final-api-deployment-test
  labels:
    app: final-api-test
    env: test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: final-api-test
  template:
    metadata:
      labels:
        app: final-api-test
        env: test
    spec:
      containers:
        - name: final-api-test
          image: kdnguyen205/coe332-final:1.0
          env:
          - name: REDIS_IP
            value: '10.101.19.72' 
          command: ['python', 'api.py']
          ports:
            - name: http
              containerPort: 5000

