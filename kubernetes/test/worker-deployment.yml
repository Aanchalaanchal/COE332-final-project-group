---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker-deployment
  labels:
    app: worker-deployment-test
    env: test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: worker-deployment-test
  template:
    metadata:
      labels:
        app: worker-deployment-test
        env: test
    spec:
      containers:
        - name: worker
          imagePullPolicy: Always
          image: <worker image>
